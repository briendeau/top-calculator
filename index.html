<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <button class="display"></button>
      <button class="clear">AC</button>
      <button class="plus-minus">+/-</button>
      <button class="percent">%</button>
      <button class="operator">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      <button class="zero">0</button>
      <button>.</button>
      <button id="equals" class="operator">=</button>
    </div>
  </body>
</html>
